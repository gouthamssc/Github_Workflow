name: Test Secrets and Env Variables

on: 
  workflow_dispatch:

jobs:
  test_variables:
    runs-on: ubuntu-latest
    steps:
      - name: Print secret
        run: echo "My secret is ${{ secrets.KEY }}"
        
      - name: Set environment variable
        run: echo "MY_ENV_VAR=my_value" >> $GITHUB_ENV

      - name: Print environment variable
        run: echo "My environment variable is $MY_ENV_VAR"
