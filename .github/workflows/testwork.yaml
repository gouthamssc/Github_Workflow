name: JSON POST Workflow

on:
  repository_dispatch:
    inputs:
      json_payload:
        description: 'JSON payload'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        
      - name: Print JSON payload
        run: |
          echo "Received JSON Payload: ${{ toJson(fromJson(github.event.inputs.json_payload)) }}"
          
