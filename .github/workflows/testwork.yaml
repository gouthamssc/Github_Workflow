name: JSON POST Workflow

on:
  workflow_dispatch:
    inputs:
      json_payload:
        description: 'JSON payload'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install jq
        run: sudo apt-get install jq

      - name: Check VAR_REGION and Print
        run: |
          JSON_PAYLOAD='${{ github.event.inputs.json_payload }}'
          VAR_REGION=$(echo $JSON_PAYLOAD | jq -r '.CommonVariables.VAR_REGION')
          if [ "$VAR_REGION" == "Yes" ]; then
            echo "Hello"
          else
            echo "No"
          fi
