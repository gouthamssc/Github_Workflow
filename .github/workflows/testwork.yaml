name: Print Variables Workflow

on: 
  workflow_dispatch:
    inputs:
      variable_a:
        description: 'Input Variable A'
        required: true
      variable_b:
        description: 'Input Variable B'
        required: true
      variable_c:
        description: 'Input Variable C'
        required: true

jobs:
  print_variables:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print variables
        run: |
          echo Variable A: "'"${{ secrets.KEY }}"'"
          echo "Variable B: ${{ github.event.inputs.variable_b }}"
          echo "Variable C: ${{ github.event.inputs.variable_c }}"
