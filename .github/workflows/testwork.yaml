name: My Workflow
on:
  workflow_dispatch:
    inputs:
      params:
        description: A JSON array of parameters
        type: string
        required: true

jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: Get parameters
        run: |
          echo '::set-output name=params::$(cat $GITHUB_EVENT_PAYLOAD.params | fromJson)'
      - name: Print parameters
        run: |
          echo "The parameters are:"
          for param in "${{ steps.get_parameters.outputs.params }}"; do
            echo "${param}"
          done