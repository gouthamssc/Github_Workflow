name: JSON POST Workflow

on:
  workflow_dispatch:
    inputs:
      json_payload:
        description: 'JSON payload'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Print ServiceNow Request Data
        env:
          SERVICE_NOW_REQUEST: ${{ toJSON(fromJSON(github.event.inputs.json_payload).var_serviceNowRequest) }}
        run: echo "ServiceNow Request Data: $SERVICE_NOW_REQUEST"
