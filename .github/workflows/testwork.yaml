name: Multiple Variable Workflow

on:
  workflow_dispatch:
    inputs:
      variable_a:
        description: 'Variable A'
        required: true
      variable_b:
        description: 'Variable B'
        required: true
      variable_c:
        description: 'Variable C'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Print Variables
        run: |
          echo "Variable A: ${{ github.event.inputs.variable_a }}"
          echo "Variable B: ${{ github.event.inputs.variable_b }}"
          echo "Variable C: ${{ github.event.inputs.variable_c }}"

      - name: Trigger Workflow based on condition
        if: ${{ github.event.inputs.variable_a == 'goutham' }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.key }}" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/gouthamssc/Github_Workflow/actions/workflows/test.yaml/dispatches"
            -d '{"event_type": "custom_trigger", "client_payload": {"variable_a": "${{ github.event.inputs.variable_a }}", "variable_b": "${{ github.event.inputs.variable_b }}", "variable_c": "${{ github.event.inputs.variable_c }}"}}'
