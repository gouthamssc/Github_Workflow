name: JSON POST Workflow

on:
  workflow_dispatch:
    inputs:
      json_payload:
        description: 'JSON payload'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        
      - name: Print JSON payload
        env:
          VARIABLE1: ${{ fromJson(github.event.inputs.json_payload) }}
          VARIABLE2: ${{ fromJson($VARIABLE1).key2 }}
        run: |
          echo "Variable1: $VARIABLE1"   
          echo "Variable2: $VARIABLE2"   

