name: Multiple Variable Workflow

on:
  workflow_dispatch:
    inputs:
      variable_a:
        description: 'Variable A'
        required: true
      variable_b:
        description: 'Variable B'
        required: true
      variable_c:
        description: 'Variable C'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Print Variables
        run: |
          echo "Variable A: ${{ github.event.inputs.variable_a }}"
          echo "Variable B: ${{ github.event.inputs.variable_b }}"
          echo "Variable C: ${{ github.event.inputs.variable_c }}"

    outputs:
      variable_a: ${{ github.event.inputs.variable_a }}
      variable_b: ${{ github.event.inputs.variable_b }}
      variable_c: ${{ github.event.inputs.variable_c }}
